<div *ngIf="userProfile">
  <form #profileForm="ngForm">
  <div class="row">
    <div class="col-md-5 form-group">
    <label for="firstName">first name: </label>
    <input [(ngModel)]="userProfile.firstName" name="firstName" class="form-control" id="firstName" required #firstName="ngModel" />
      <div [hidden]="firstName.valid || firstName.pristine" class="alert alert-danger">
        Name is required
      </div>
    </div>

    <div class="col-md-2 form-group">
      <label>MI: </label>
      <input [(ngModel)]="userProfile.middleInit" name="middleInit" class="form-control" id="middleInit" />
    </div>

    <div class="col-md-5 form-group">
    <label>last name: </label>
    <input [(ngModel)]="userProfile.lastName" name="lastName" class="form-control" id="lastName" required #lastName="ngModel" />
      <div [hidden]="lastName.valid || lastName.pristine"
           class="alert alert-danger">
        Name is required
      </div>
    </div>
  </div>

    <div class="row">
      <div class="col-md-12">
        <label>Email Address: </label>
        <input [(ngModel)]="userProfile.email" name="email" class="form-control" id="email" required #email="ngModel"
               ngControl="email"
               pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"/>
        <div class="alert alert-danger" [hidden]="email.valid || email.untouched">
          <div class="md-char-counter" *ngIf="email.errors && email.errors.required">
            Email is required
          </div>
          <div class="md-char-counter" *ngIf="email.errors && email.errors.pattern">
            Email is invalid
          </div>
        </div>
      </div>

    </div>

    <div class="row">
      <div class="col-md-12">
        <label>Address: </label>
        <input [(ngModel)]="userProfile.address1" name="address1" class="form-control" id="address1" /><br />
        <input [(ngModel)]="userProfile.address2" name="address2" class="form-control" id="address2" />
      </div>
    </div>

    <div class="row">
      <div class="col-md-7 form-group">
        <label>City: </label>
        <input [(ngModel)]="userProfile.city" name="city" class="form-control" id="city" />
      </div>

      <div class="col-md-2 form-group">
        <label>State: </label>
        <input [(ngModel)]="userProfile.state" name="state" class="form-control" id="state" />
      </div>

      <div class="col-md-3 form-group">
        <label>Zip: </label>
        <input [(ngModel)]="userProfile.zip" name="zip" class="form-control" id="zip" #zip="ngModel" pattern="^\d{5}(?:[-\s]\d{4})?$" />
        <div class="alert alert-danger" [hidden]="zip.valid || zip.untouched">
          <div class="md-char-counter" *ngIf="zip.errors && zip.errors.pattern">
            Zip code is invalid
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <label>Phone Number: </label>
        <input [(ngModel)]="userProfile.phone" name="phone" class="form-control" id="phone" />
      </div>
    </div>

  <div class="row buttonRow">
    <div class="col-md-12 form-group">
  <button class="btn btn-primary"  (click)="profileForm.reset()">Reset</button>
  <button class="btn btn-success" (click)="save()">Save</button>
    </div>
  </div>
  </form>
</div>
